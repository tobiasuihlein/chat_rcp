{% extends "recipe_app/layout.html" %}

{% load static %}

{% block header-middle %}
{% endblock header-middle %}


{% block main-content %}

<div style="height: 70vh; display: flex; align-items: center; justify-content: center; flex-direction: column;">

    <div id="loading-spinner" class="spinner-overlay" style="display: none;">
        <p style="font-weight: 600; font-size: 2rem;">Erstelle Rezeptvorschl√§ge ...</p>
        <div class="spinner"></div>
    </div>

    <div class="row-wrapper">
        <div class="row-content">
            <div class="widget">
                <div class="initial-prompt-heading typewriter hide-mobile">
                    <p>&thinsp;What you got for me, chef?&thinsp;</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row-wrapper section-row">
        <div class="row-content">
            <div class="widget">
                <form id="initial-prompt-form" class="searchbar" method="post" action="{% url 'recipes:previews' %}">
                    {% csrf_token %}
                    <input class="searchbar-input" style="border: 0;" type="text" id="ingredients-input" name="ingredients-input" placeholder="Gericht, Zutaten, Vegetarisch, ...">
                    <button type="submit" class="searchbar-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-right"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
                    </button>
                </form>
            </div>
        </div>
    </div>

</div>

{% block javascript %}

<script>
    // activate loading spinner overlay on submit
    document.getElementById('initial-prompt-form').addEventListener('submit', function(e) {
        document.getElementById('loading-spinner').style.display = 'flex';
    });
</script>

{% endblock %}

{% endblock main-content %}
