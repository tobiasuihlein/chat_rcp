{% extends "./layout.html" %}

{% load static %}

{% load number_converter %}


{% block header-middle %}
    <span style="font-size: 2rem; font-weight: 500;" class="hide-mobile">Entdecken</span>
{% endblock header-middle %}


{% block main-content %}




<div class="row-wrapper section-row">
    <div class="row-content">
        {% for preview in recipes %}
        
        <a href="{% url 'recipes:detail' pk=preview.id %}" class="preview-card-form">
            <button>
                <div class="card">
                    <div class="card-recipe-container">
                        {% comment %} <div class="recipe-image-container">
                            {% if preview.image %}
                                <img class="recipe-image" src="{{ preview.image.image.url }}" alt="{{ preview.image.alt_text }}">
                            {% else %}
                                <svg class="recipe-image" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                                    <rect width="100" height="100" fill="#F2F3EE"/>
                                    <g transform="translate(25, 30)" fill="none" stroke="#D5D6CF" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                                        <rect x="0" y="8" width="50" height="35" rx="4"/>
                                        <rect x="15" y="3" width="20" height="5" rx="1"/>
                                        <circle cx="25" cy="25" r="10"/>
                                        <circle cx="25" cy="25" r="6"/>
                                        <circle cx="42" cy="16" r="2" fill="#D5D6CF"/>
                                    </g>
                                </svg>
                            {% endif %}
                        </div> {% endcomment %}
                        <div class="recipe-properties-container">
                            <div class="recipe-difficulty recipe-difficulty-{{ preview.difficulty }}">{{ preview.get_difficulty_display }}</div>
                            <div class="recipe-time">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-timer"><line x1="10" x2="14" y1="2" y2="2"/><line x1="12" x2="15" y1="14" y2="11"/><circle cx="12" cy="14" r="8"/></svg>
                                {{ preview.time_total|time_converter}}
                            </div>
                        </div>
                        <div class="title">{{ preview.title }}</div>
                        <div class="description">{{ preview.description }}</div>
                        <div class="diets-preview-container">
                            {% for item in preview.diets.all %}
                                <div class="diets-hashtag">{{ item }}</div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </button>
        </a>
        {% endfor %} 
    </div>
</div>

{% block javascript %}

{% endblock %}

{% endblock main-content %}
